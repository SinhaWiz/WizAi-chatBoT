<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizAi</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        /* Chat Container */
        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Chat Box */
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Message Styles */
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-text {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            word-wrap: break-word;
        }

        .message.user .message-text {
            background: #007bff;
            color: #fff;
        }

        /* Input Area */
        .input-area {
            display: flex;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        .user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }

        .user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        /* Logo */
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header with Logo -->
        <div class="chat-header">
            <img src="C:\Users\SinhaWiz\Downloads\Photos\logoX.c.jpg" alt="WizAi Logo" class="logo">
            WizAi Chatbot
        </div>

        <!-- Chat Box -->
        <div class="chat-box" id="chat-box"></div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="user-input" class="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to send message
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return; // Ignore empty messages

            document.getElementById("user-input").value = ""; // Clear input
            let chatBox = document.getElementById("chat-box");

            // Add user message to chat box
            chatBox.innerHTML += `
                <div class="message user">
                    <div class="message-text">${userInput}</div>
                </div>
            `;

            // Fetch response from server
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Add bot response to chat box
                chatBox.innerHTML += `
                    <div class="message bot">
                        <div class="message-text">${data.response}</div>
                    </div>
                `;
                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        // Function to handle "Enter" key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
